dist: xenial
before_install:
- sudo apt-get install -y ruby ruby-dev rubygems build-essential make libffi-dev devscripts
- sudo gem install -n /usr/local/bin --no-ri --no-rdoc fpm
addons:
  apt:
    update: true
script:
- sudo make
deploy:
  provider: bintray
  file: build/packages/descriptor.json
  user: asten
  key:
    secure: 
  skip_cleanup: true
branches:
  only:
  - master
