on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build & Upload release

jobs:
  build:
    name: Upload Release Asset
    strategy:
      matrix:
        python-version: [3.7]
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install git+https://github.com/asteny/ssl-exporter
      - name: Build ${{ matrix.os }} binary
        run: |
          mkdir -p ./dist/${{ matrix.os }}
          pyinstaller --distpath ./dist/${{ matrix.os }} main.spec
          mv ./dist/${{ matrix.os }}/ssl_exporter ./dist/${{ matrix.os }}/ssl_exporter_${{ matrix.os }}
          ls -lah ./dist/${{ matrix.os }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/${{ matrix.os }}/ssl_exporter_${{ matrix.os }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
